<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Video Streaming</title>
    
    <!-- 실시간 채팅 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <!-- 실시간 스트리밍 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.8.0/simplepeer.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #roomIdInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #localStream {
            width: 50%;
            margin: 20px 0;
        }

        #remoteStreamDiv {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        #remoteStreamDiv video {
            width: 50%;
            border-radius: 8px;
        }

        .chat-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        #chatBox {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendChatBtn {
            background-color: #28a745;
        }

        #sendChatBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="number" id="roomIdInput" placeholder="방 번호 입력" />
            <button type="button" id="enterRoomBtn">방 입장</button>
            <button type="button" id="setupStreamBtn" style="display: none;">방송 설정</button>
            <button type="button" id="broadcastBtn" style="display: none;">방송 시작</button>
        </div>

        <video id="localStream" autoplay controls style="display: none;"></video>
        
        <div id="remoteStreamDiv"></div>

        <div class="chat-container">
            <h3>채팅방</h3>
            <div id="chatBox">
            	<!-- 채팅내용 출력 -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="메시지를 입력하세요." />
                <button type="button" id="sendChatBtn">보내기</button>
            </div>
        </div>
    </div>

    <script src="peerConfig.js"></script>
</body>
</html>
