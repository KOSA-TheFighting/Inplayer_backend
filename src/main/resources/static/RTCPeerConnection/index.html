<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC working example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.8.0/simplepeer.min.js"></script>

    <!-- 웹 페이지에서 WebSocket 클라이언트 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<div>
    <input type="number" id="roomIdInput" />
    <button type="button" id="enterRoomBtn">방 입장</button>
    <button type="button" id="readySteamBtn" style="display: none;">방송 준비</button>
    <button type="button" id="startSteamBtn" style="display: none;">방송 시작</button>
</div>

<video id="localStream" autoplay controls style="display: none;"></video>

<div id="remoteStreamDiv"></div>

<div>
    <h3>Chat Room</h3>
    <div id="chatBox" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px;">
        <!-- Chat messages will be appended here -->
    </div>
    <input type="text" id="chatInput" placeholder="메시지를 입력하세요." />
    <button type="button" id="sendChatBtn">보내기</button>
</div>

    <script src="peerConfig.js"></script>
</body>
</html>
